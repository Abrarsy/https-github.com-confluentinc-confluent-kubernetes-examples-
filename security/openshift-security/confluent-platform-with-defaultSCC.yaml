apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: operator
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
    pullSecretRef:
      - confluent-registry
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  podTemplate:
    podSecurityContext: {}
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: operator
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
    pullSecretRef:
      - confluent-registry
  dataVolumeCapacity: 10Gi
  tls:
    autoGeneratedCerts: true
  listeners:
    external:
      tls:
        enabled: true
  metricReporter:
    enabled: true
  podTemplate:
    podSecurityContext: {}
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: operator
spec:
  replicas: 2
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-server-connect-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  podTemplate:
    podSecurityContext: {}
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: operator
spec:
  replicas: 2
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-ksqldb-server-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  dataVolumeCapacity: 10Gi
  podTemplate:
    podSecurityContext: {}
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: operator
spec:
  replicas: 1
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-enterprise-control-center-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
    pullSecretRef:
      - confluent-registry
  dataVolumeCapacity: 10Gi
  dependencies:
    schemaRegistry:
      url: https://schemaregistry.confluent.svc.cluster.local:8081
      tls:
        enabled: true
    ksqldb:
    - name: ksql-dev
      url: https://ksqldb.confluent.svc.cluster.local:8088
      tls:
        enabled: true
    connect:
    - name: connect-dev
      url:  https://connect.confluent.svc.cluster.local:8083
      tls:
        enabled: true
  podTemplate:
    podSecurityContext: {}
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: operator
spec:
  replicas: 2
  tls:
    autoGeneratedCerts: true
  image:
    application: confluentinc/cp-schema-registry-operator:6.0.0.0
    init: confluentinc/cp-init-container-operator:6.0.0.0
  podTemplate:
    podSecurityContext: {}
