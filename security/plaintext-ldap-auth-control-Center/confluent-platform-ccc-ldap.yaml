---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: operator
spec:
  replicas: 1
  image:
    application: confluentinc/cp-zookeeper:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: operator
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: operator
spec:
  replicas: 1
  image:
    application: confluentinc/cp-server-connect:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: operator
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: operator
spec:
  configOverrides:
    server:
      - confluent.controlcenter.internal.topics.replication=1
      - confluent.controlcenter.command.topic.replication=1
      - confluent.metrics.topic.replication=1
      - confluent.monitoring.interceptor.topic.replication=1
      - confluent.controlcenter.auth.session.expiration.ms=60000
    log4j: 
      - log4j.rootLogger=DEBUG, stdout
      - log4j.logger.io.confluent.controlcenter.rest=TRACE, stdout
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  dataVolumeCapacity: 10Gi
  authentication:
    type: ldap
    ldap:
      roles: [c3users,readonlyusers]
      restrictedRoles: [readonlyusers]
      property:
        useLdaps : "false"
        debug: "true"
        contextFactory: "com.sun.jndi.ldap.LdapCtxFactory"
        hostname: "ldap.operator.svc.cluster.local"
        port: "389"
        bindDn: "cn=admin,dc=test,dc=com"
        bindPassword: "confluentrox"
        authenticationMethod: "simple"
        forceBindingLogin: "false"
        userBaseDn: "ou=users,dc=test,dc=com"
        userObjectClass: "inetOrgPerson" 
        userRdnAttribute: "uid"
        userIdAttribute: "cn"
        roleBaseDn: "ou=groups,dc=test,dc=com"
        roleNameAttribute: "cn"
        roleMemberAttribute: "memberUid"
        roleObjectClass: "posixGroup" 
        userPasswordAttribute: "userPassword"

  dependencies:
    schemaRegistry:
      url: http://schemaregistry.operator.svc.cluster.local:8081
    ksqldb:
    - name: ksqldb
      url: http://ksqldb.operator.svc.cluster.local:8088
    connect:
    - name: connect
      url: http://connect.operator.svc.cluster.local:8083
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: operator
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: operator
spec:
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.operator.svc.cluster.local:8081
  image:
    application: confluentinc/cp-kafka-rest:7.4.0
    init: confluentinc/confluent-init-container:2.6.0
  replicas: 1
